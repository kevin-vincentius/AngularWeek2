<div class="container my-5" *ngIf="pic">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">{{ pic.filename }}</h4>
          <form #form="ngForm" (submit)="onSubmit(form)">
            <div class="form-group mb-3">
              <input
                #file
                type="file"
                (change)="upload($event)"
                class="form-control"
                ngModel
                name="file"
                required
              />
            </div>
            <button
              [disabled]="form.invalid"
              type="submit"
              class="btn btn-primary"
            >
              Upload
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
